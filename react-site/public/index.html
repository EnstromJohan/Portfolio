<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../src/styles/styles.css">
    <script type="module" src="../src/scripts/main.js"></script>
</head>
<body>
  <!-- taskbar -->
   <div class="taskbar">
    <div class="start-button">
      <div  class="img">
        <img src="../src/assets/icons/w98logo.png" alt="W98 Logo">
      </div>
      Start
    </div>
    <div class="taskbar-items">
      <div class="clock">12:00</div>
    </div>
   </div>

   <div class="desktop">
    <div class="desktop-icon folder" id="projects-folder">
      <img src="../src/assets/icons/folder.png" alt="Projects folder">
      <p>Projects</p>
    </div>
   </div>

   <div class="window" id="projects-window">
    <div class="window-header">
      <span>Projects repositories</span>
      <button class="close-btn">X</button>
    </div>
    <div class="window-content">
      <ul id="github-files">

      </ul>
    </div>
   </div>
</body>
</html>
